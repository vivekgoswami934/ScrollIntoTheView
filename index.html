<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      height: 200px;
      overflow-y: scroll;
    }
    .box {
      height: 50px;
      margin: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <h4>When we click any div then its come into the view</h4>
<div class="container">
  <div class="box" onclick="scrollToElement(this)">Box 1</div>
  <div class="box" onclick="scrollToElement(this)">Box 2</div>
  <div class="box" onclick="scrollToElement(this)">Box 3</div>
  <div class="box" onclick="scrollToElement(this)">Box 4</div>
  <div class="box" onclick="scrollToElement(this)">Box 5</div>
  <div class="box" onclick="scrollToElement(this)">Box 6</div>
  <div class="box" onclick="scrollToElement(this)">Box 7</div>
  <div class="box" onclick="scrollToElement(this)">Box 8</div>
  <!-- Add more boxes as needed -->
</div>

<script>
  function scrollToElement(element) {
    element.scrollIntoView({ behavior: 'smooth', block: 'end' });
  }
</script>

</body>
</html>
